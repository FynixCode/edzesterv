<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Heti Edzésterv</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="week.css">
</head>
<body>

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark shadow-lg">
    <div class="container">
      <a class="navbar-brand" href="#">Edzésterv</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link active" href="index.html">Főoldal</a></li>
          <li class="nav-item"><a class="nav-link" href="calendar.html">Naptár</a></li>
          <li class="nav-item"><a class="nav-link" href="goals.html">Célok</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- HERO -->
  <header class="hero">
    <div class="hero-overlay"></div>
    <div class="hero-content">
      <h1>Heti Edzés Terv</h1>
      <p>Fókusz, rendszer, fejlődés.</p>
      <a href="#week" class="btn-hero">Mutasd a hetet</a>
    </div>
  </header>

  <!-- MAIN -->
  <main id="week" class="week-container">
    <!-- Napok ide töltődnek JS-ből -->
  </main>

  <!-- VIDEÓ MODAL -->
  <div class="modal fade" id="videoModal" tabindex="-1" aria-labelledby="videoModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content bg-dark text-light">
        <div class="modal-header">
          <h5 class="modal-title" id="videoModalLabel">Gyakorlat videó</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body text-center">
          <iframe id="exerciseVideo" width="100%" height="480" src="" frameborder="0" allowfullscreen></iframe>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const weekContainer = document.getElementById('week');
    const daysOfWeek = ['Hétfő','Kedd','Szerda','Csütörtök','Péntek','Szombat','Vasárnap'];

    fetch('data.json')
      .then(res => res.json())
      .then(data => {
        const monthData = data.month['december']['week1'];

        daysOfWeek.forEach((dayName, i) => {
          const dayIndex = (i+1).toString();
          const dayData = monthData[dayIndex] || {
            title: dayName + ' – Pihenő',
            goal: '',
            warmup: [], strength: [], assistance: [], plyo: [], drills: [], core: [], cooldown: []
          };

          const dayCard = document.createElement('div');
          dayCard.className = 'day-card';

          let exercisesHTML = '';
          ['warmup','strength','assistance','plyo','drills','core','cooldown'].forEach(cat => {
            if(dayData[cat] && dayData[cat].length){
              exercisesHTML += `<h3>${cat.charAt(0).toUpperCase() + cat.slice(1)}</h3><ul class="exercises">`;
              dayData[cat].forEach(ex => {
                exercisesHTML += `<li class="exercise-item" data-video="${ex.video}">${ex.name}</li>`;
              });
              exercisesHTML += '</ul>';
            }
          });

          dayCard.innerHTML = `
            <h2 class="day-header">${dayData.title}</h2>
            ${dayData.goal ? `<p><strong>Cél:</strong> ${dayData.goal}</p>` : ''}
            ${exercisesHTML}
          `;

          weekContainer.appendChild(dayCard);
        });

        // Event listener minden gyakorlatra
        document.querySelectorAll('.exercise-item').forEach(item => {
          item.addEventListener('click', () => {
            const videoSrc = item.getAttribute('data-video');
            const iframe = document.getElementById('exerciseVideo');
            iframe.src = videoSrc + "?autoplay=1&rel=0";
            const videoModal = new bootstrap.Modal(document.getElementById('videoModal'));
            videoModal.show();
            document.getElementById('videoModal').addEventListener('hidden.bs.modal', () => {
              iframe.src = "";
            });
          });
        });

      })
      .catch(err => {
        console.error('Hiba a JSON betöltésénél:', err);
        weekContainer.innerHTML = '<p style="color:red;">Hiba: a heti adatok nem találhatók.</p>';
      });
    </script>


</body>
</html>
