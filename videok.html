              "warmup": [], "strength": [], "assistance": [], "plyo": [], "drills": [], "core": [], "cooldown": []

          }
        }
      }
    };


  const container = document.getElementById("workouts");
  const videoModal = document.getElementById("videoModal");
  const modalIframe = document.getElementById("modalIframe");
  const videoTitle = document.getElementById("videoTitle");
  const closeModal = document.getElementById("closeModal");
  const prevBtn = document.getElementById("prevBtn");
  const nextBtn = document.getElementById("nextBtn");
  const miniPlaylist = document.getElementById("miniPlaylist");

  let playlist = [];
  const categories = ["warmup","strength","assistance","plyo","drills","core","cooldown"];

  for (const dayNum in data.month.december.week1) {
    const day = data.month.december.week1[dayNum];
    categories.forEach(cat => {
      if(day[cat] && day[cat].length > 0){
        day[cat].forEach(ex => {
          playlist.push({name: ex.name, video: ex.video});
        });
      }
    });
  }

  playlist.forEach((ex, idx) => {
    const exDiv = document.createElement("div");
    exDiv.className = "exercise-item";
    exDiv.textContent = ex.name;
    exDiv.addEventListener("click", () => openModal(idx));
    container.appendChild(exDiv);
  });

  let currentIndex = 0;

  function openModal(index){
    currentIndex = index;
    playVideo(currentIndex);
    videoModal.style.display = "flex";
    renderMiniPlaylist();
  }

  function playVideo(index){
    const ex = playlist[index];
    const videoId = ex.video.split("v=")[1].split("&")[0];
    modalIframe.src = `https://www.youtube.com/embed/${videoId}?autoplay=1`;
    videoTitle.textContent = ex.name;
    highlightMini(index);
  }

  function nextVideo(){ currentIndex = (currentIndex + 1) % playlist.length; playVideo(currentIndex); }
  function prevVideo(){ currentIndex = (currentIndex - 1 + playlist.length) % playlist.length; playVideo(currentIndex); }

  closeModal.onclick = () => { videoModal.style.display = "none"; modalIframe.src=""; }
  window.onclick = e => { if(e.target===videoModal) { videoModal.style.display="none"; modalIframe.src=""; } }
  nextBtn.onclick = nextVideo;
  prevBtn.onclick = prevVideo;

  function renderMiniPlaylist(){
    miniPlaylist.innerHTML = "";
    playlist.forEach((ex, idx)=>{
      const mini = document.createElement("div");
      mini.className = "mini-ex";
      mini.textContent = ex.name;
      mini.addEventListener("click",()=> playVideo(idx));
      miniPlaylist.appendChild(mini);
    });
  }

  function highlightMini(index){
    document.querySelectorAll(".mini-ex").forEach((el,i)=>{
      el.style.background = i===index ? "#d4a017" : "rgba(30,30,30,0.4)";
    });
  }
</script>
