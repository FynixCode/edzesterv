<!DOCTYPE html>
<html lang="hu">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Spotify Playlist</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="playlist.css">
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark shadow-lg">
  <div class="container">
    <a class="navbar-brand" href="#">Edzésterv</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="index.html">Főoldal</a></li>
        <li class="nav-item"><a class="nav-link" href="calendar.html">Naptár</a></li>
        <li class="nav-item"><a class="nav-link active" href="playlist.html">Playlists</a></li>
        <li class="nav-item"><a class="nav-link" href="goals.html">Célok</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- HERO -->
<header class="hero">
  <div class="hero-overlay"></div>
  <div class="hero-content text-center">
    <h1>Spotify Playlist Kezelő</h1>
    <p>Kösd össze Spotify fiókodat és hallgasd a kedvenc edzés zenéidet!</p>
    <button id="loginBtn" class="btn-hero">Bejelentkezés Spotify-val</button>
  </div>
</header>

<section class="container py-5">
  <h2 class="text-center mb-4">Saját Playlistek</h2>
  <div id="playlistContainer" class="row g-4">
    <!-- Playlistek ide jönnek JS-ből -->
  </div>
</section>

<!-- Dal Modal -->
<div class="modal fade" id="trackModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content bg-dark">
      <div class="modal-body p-0">
        <iframe id="trackPreview" width="100%" height="450" frameborder="0" allow="autoplay" allowfullscreen></iframe>
      </div>
    </div>
  </div>
</div>

<footer class="bg-dark text-white text-center py-3">
  &copy; Edzésterv Spotify
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="playlist.js"></script>
</body>
</html>
