<!DOCTYPE html> 
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edzésterv - Hónap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="month.css">
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark shadow-lg">
  <div class="container">
    <a class="navbar-brand" href="index.html">Edzésterv</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="index.html">Főoldal</a></li>
        <li class="nav-item"><a class="nav-link" href="calendar.html">Naptár</a></li>
        <li class="nav-item"><a class="nav-link active" href="month.html">Hónap</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- HERO -->
<header class="hero">
  <div class="hero-overlay"></div>
  <div class="hero-content text-center">
    <h1 id="month-title"></h1>
    <p class="lead">Válassz egy hetet a napi edzésekhez!</p>
  </div>
</header>

<!-- HÉT KÁRTYÁK -->
<section class="container py-5" id="weeks-section">
  <div class="row g-4">
    <!-- JS generálja a hétkártyákat -->
  </div>
</section>

<footer>
  &copy; 2025 Az Én Edzéstervem
</footer>

<script>
  const urlParams = new URLSearchParams(window.location.search);
  const month = urlParams.get('month') || 'december';
  const monthFormatted = month.charAt(0).toUpperCase() + month.slice(1);
  document.getElementById('month-title').innerText = monthFormatted;

  const monthContainer = document.querySelector('#weeks-section .row');
  for(let i = 1; i <= 4; i++) { // 4 hét a hónapban
    const col = document.createElement('div');
    col.className = "col-md-3 month-card";
    col.innerHTML = `
      <a href="week.html?month=${month}&week=${i}" class="text-decoration-none">
        <div class="card p-3">
          <div class="card-body text-center">
            <h5>${i}. hét</h5>
            <p>1-7. nap</p>
          </div>
        </div>
      </a>
    `;
    monthContainer.appendChild(col);
  }
</script>

</body>
</html>
